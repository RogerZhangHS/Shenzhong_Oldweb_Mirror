  <script type="text/javascript">
		   var str_URL="";
			var str_Title="";
            function GetVideo(VideoURL,VideoTitle)
            {
               $.ajax({
                      type: "POST",
                      url:"/Vplay.aspx?no-cache="+Math.random()+"&"+VideoURL,
                      data: "width=450&height=340",
                      success: function(msg){
                        if(msg.indexOf("??")>-1)
                        {
                           $("#PlayVideo").html="加载失败!";
                        }
                        else
                        {
							 var obj=msg.split("|||");
                          if(obj!=undefined&&obj.length>0)
                          {
	                         $("#PlayVideo").html(obj[0]);
                          }
						  else
						  {
						     $("#PlayVideo").html("暂无视频，请先添加视频");
						  }
                          
                        }
                      }
                });
            }	
		  function PlayVideo(obj,VideoURL,VideoTitle,id)
			{
				$("#tbVideoList").find("tr").each(function(){
					if($(this).attr("id")==id)
					{
						$(this).attr("class","xqwhkuang");
					}
					else
					{
						$(this).attr("class","xqwhkuang2");
					}
				});
				GetVideo(VideoURL,VideoTitle);
			} 
			if($("#tbVideoList").find("tr").length==2)
			{
				$("#PlayVideo").html("暂无视频，请先添加视频");
			}
			else
			{
			    $($("#tbVideoList").find("tr")[1]).click();
			}
			var page = 1;
			var pagecount = 0;
			
			var classid = '349192773742';
			
			function GetVideoList(pageindex) {
			    $.ajax({
			        type: "POST",
			        url: "/ashx/GetNewsList.ashx?no-cache=" + Math.random() + "&classid=" + classid + "&page=" + pageindex,
			        data: "width=450&height=340",
			        success: function(msg) {
			            if (msg != "") {
			                var video = msg.split("|||");
			                if (video.length = 2) {
			                    if (pageindex == 0) {
			                        pagecount = video[1];
			                    }
			                    else {
			                        $("#videonav").html(video[0]);
			                    }
			                }
			            }

			        }
			    });
			}
			function prePage() {
			    if (page > 1) {
			        page--;
			        GetVideoList(page);
			    }
			}
			function nextPage() {
			    if (page < pagecount) page++;
			    GetVideoList(page);
			}
			GetVideoList(0);
  </script>
