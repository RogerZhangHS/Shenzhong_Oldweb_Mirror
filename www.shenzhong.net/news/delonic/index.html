    <script type="text/javascript">
	  	var speed=30//速度数值越大速度越慢
		scroll_destination.innerHTML=scroll_source.innerHTML
	  	function MarqueeLeft()
		{
			if(scroll_destination.offsetWidth- items.scrollLeft<=0)
			{
			 items.scrollLeft-=scroll_source.offsetWidth;
			}
			else
			{
			 items.scrollLeft++;
			}
		}
		function ScrollLeft()
		{
		   var 	MyMarLeft=setInterval(MarqueeLeft,speed);
		  items.onmouseover=function() {clearInterval(MyMarLeft);}
		   items.onmouseout=function() {MyMarLeft=setInterval(MarqueeLeft,speed);}
		}
		ScrollLeft();
</script>
